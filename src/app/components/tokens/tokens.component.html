<div class="container">
    <h2>Tokens Asociados</h2>
    <div *ngIf="cuentaOrigen">
      <div *ngFor="let token of cuentaOrigen">
        <p>{{ token.numero }}</p>
        <p>{{ token.saldo }}</p>
        <p>{{ token.tipo }}</p>
      </div>
    </div>
    <button (click)="ngOnNext()"> Realizar Transferencia</button>
    <!-- Filtro para tokens -->
    <div>
      <label for="filter">Filtrar por:</label>
      <select id="filter" [(ngModel)]="filter" (change)="applyFilter()">
        <option value="all">Todos</option>
        <option value="valid">Válidos</option>
        <option value="invalid">Inválidos</option>
      </select>
    </div>

    <!-- Tabla para listar tokens -->
    <table class="table">
      <thead>
        <tr>
          <th>Token</th>
          <th>Generado En</th>
          <th>Usado En</th>
          <th>Es Válido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let token of filteredTokens">
          <td>{{ token.token }}</td>
          <td>{{ token.generado_en }}</td>
          <td>{{ token.usado_en || 'No usado' }}</td>
          <td>{{ token.es_valido ? 'Sí' : 'No' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
